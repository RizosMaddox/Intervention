<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  .grid {
  display: grid;
  grid-template-columns: 150px 150px 150px 150px;
  grid-template-rows: 120px 120px 120px 120px;
  gap: 10px;
  }
.jessa {
  background: yellow;
  grid-row: span 1;
  grid-column: span 2;
}
.ryl {
  background: red;
  grid-row: span 2;
  grid-column: span 1;
}
.jae {
  background: white;
  grid-row: span 1;
  grid-column: span 1;
}
.mad {
  background: white;
  grid-row: span 2;
  grid-column: span 2;
}
.dox {
  background: blue;
  grid-row: span 1;
  grid-column: span 1;
}
.cute {
  background: white;
  grid-row: span 1;
  grid-column: span 2;
}
.cote {
  background: white;
  grid-row: span 1;
  grid-column: span 1;
}
.jz {
  background: yellow;
  grid-row: span 1;
  grid-column: span 3;
} 
  </style>
</head>
<body>

<div class="grid">
    <div class="jessa"></div>
    <div class="ryl"></div>
    <div class="jae"></div>
    <div class="mad"></div>
    <div class="dox"></div>
    <div class="cute"></div>
    <div class="cote"></div>
    <div class="jz"></div>
</div>

</body>
</html>
